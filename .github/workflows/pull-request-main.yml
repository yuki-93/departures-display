name: "Pull Request main"
on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: "Install Node"
              uses: actions/setup-node@v1
            - name: Install dependencies
              run: yarn install
            - name: "Run lint"
              run: yarn run lint
            - name: "Run Test"
              run: yarn test
